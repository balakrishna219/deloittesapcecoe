<div class="container-fluid">
  <!-- <h5 class="hs" *ngFor="let team of teams">{{ team.fields['tittle'] }}</h5> -->
  <div class="row">
    <h5 class="hs">Our Team</h5>   
    <div class="col-sm-3" *ngFor="let team of teams">
      <div class="card">
        <img class="zoom" [src]="team.fields['profile']" class="card__image" alt="">
        <div class="card__overlay">
          <div class="card__header">
            <div class="card__header-text">
              <h3 class="card__title">{{ team.fields['personname'] }}</h3>
            </div>
          </div>
          <p class="card__description">{{ team.fields['profiledescription'] }}</p>
        </div>
      </div>
    </div>
  
  </div>
</div>
